<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Hoja de Vida</title>
    <style>
        body {
            background: linear-gradient(to bottom, #3498db, #2980b9);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            text-align: center;
            padding: 50px 0;
        }

        header img {
            width: 150px; /* Ancho de la imagen */
            height: 150px; /* Altura de la imagen */
            border-radius: 50%; /* Para hacer la imagen circular */
            object-fit: cover; /* Para asegurarse de que la imagen se ajuste correctamente */
            margin: 0 auto; /* Centrar la imagen horizontalmente */
            display: block; /* Hacer que la imagen sea un bloque para centrarla verticalmente */
        }
        
        header h1 {
            font-size: 36px;
        }
        
        header p {
            font-size: 18px;
        }
        
        section {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }
        
        h2 {
            color: #3498db;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        footer p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <img src="foto perfil.jpeg" alt="Mi Foto">
        <h1>Mi Nombre</h1>
        <p>Descripci√≥n breve sobre ti</p>
    </header>
    
    <!-- Resto del contenido -->
    
</body>
</html>
